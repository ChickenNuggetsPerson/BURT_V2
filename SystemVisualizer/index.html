<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </head>
    <body>

        <div style="background-color: rgba(var(--bs-secondary-bg-rgb), .5); padding: 5px;">
            <div style="display: inline;">
                <h1 style="text-align: center;">Burt Debug Visualizer</h1>
            </div>
        </div>
        
        <br><br>

        <div class="container text-center" style="background-color: rgba(var(--bs-secondary-bg-rgb), .5); padding: 10px; border-radius: 5px;">
            <div class="row">
                <div class="col">
                    Battery
                </div>
                <div class="col">
                    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div id="bat" class="progress-bar" style="width: 50%"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Watts Used
                </div>
                <div class="col">
                    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div id="watt" class="progress-bar bg-primary" style="width: 50%"></div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    Left Motor A Temp
                </div>
                <div class="col">
                    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div id="LMA" class="progress-bar" style="width: 50%"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    Left Motor B Temp
                </div>
                <div class="col">
                    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div id="LMB" class="progress-bar" style="width: 50%"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    Right Motor A Temp
                </div>
                <div class="col">
                    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div id="RMA" class="progress-bar" style="width: 50%"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    Right Motor B Temp
                </div>
                <div class="col">
                    <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div id="RMB" class="progress-bar" style="width: 50%"></div>
                    </div>
                </div>
            </div>
            <br><br>

            <div class="row">
                <div class="col">
                    Auton TurnTo PID
                </div>
                <div class="col">
                    <div class="progress-stacked">
                        <div id="T1" class="progress" role="progressbar" style="width: 25%;">
                          <div class="progress-bar" style="background-color: rgb(52, 58, 64);"></div>
                        </div>
                        <div id="T2" class="progress" role="progressbar" style="width: 25%">
                          <div class="progress-bar progress-bar-striped bg-warning"></div>
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col">
                    Auton Goto Drive PID
                </div>
                <div class="col">
                    <div class="progress-stacked">
                        <div id="DP1" class="progress" role="progressbar" style="width: 25%;">
                          <div class="progress-bar" style="background-color: rgb(52, 58, 64);"></div>
                        </div>
                        <div id="DP2" class="progress" role="progressbar" style="width: 25%">
                          <div class="progress-bar progress-bar-striped bg-success"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Auton Goto Turn PID
                </div>
                <div class="col">
                    <div class="progress-stacked">
                        <div id="TP1" class="progress" role="progressbar" style="width: 25%;">
                          <div class="progress-bar" style="background-color: rgb(52, 58, 64);"></div>
                        </div>
                        <div id="TP2" class="progress" role="progressbar" style="width: 25%">
                          <div class="progress-bar progress-bar-striped bg-success"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <br><br>
        
        <div class="container text-center" style="background-color: rgba(var(--bs-secondary-bg-rgb), .5);">
            <h2>Logs:</h2>
        </div>
        <div id="logs" data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example bg-body-tertiary p-3 rounded-2 container" tabindex="0"></div>
        


        <script src="script.js"></script>
    </body>
</html>
